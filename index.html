<!DOCTYPE html>
<html>

    <title> Tic-Tac-Toe </title>
    <link href="./css/index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="row">
      <div class="cell" id="tl"></div>
      <div class="cell" id="tm"></div>
      <div class="cell" id="tr"></div>
    </div>
    <div class="row">
      <div class="cell" id="ml"></div>
      <div class="cell" id="mm"></div>
      <div class="cell" id="mr"></div>
    </div>
    <div class="row">
      <div class="cell" id="bl"></div>
      <div class="cell" id="bm"></div>
      <div class="cell" id="br"></div>
    </div>
    <script src="./javascript/index.js"></script>
  </body>
</html>
